version: "3.9"

services:

  mongo:
    image: mongo
    volumes:
      - mongo_data:/data/db
    # ❌ No ports → DB is private (Spec A)

  app:
    build: .
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=${PORT}
    depends_on:
      - mongo
    # ❌ No ports → App is private (Spec A)

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"   # ✅ Only public port (Spec A)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

volumes:
  mongo_data:
